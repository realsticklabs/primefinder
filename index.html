<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Generator</title>
</head>
<body>
    <h1>Prime Number Generator</h1>
    <pre id="output">Primes Found: 0</pre>
    <button id="downloadBtn">Download Prime Numbers</button>

    <script>
        function isPrime(n) {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return n > 1; // Ensure n is greater than 1
        }

        let num = 3;
        let output = document.getElementById('output');
        let primes = []; // Array to store prime numbers
        let primeCount = 0; // Counter for the number of primes found

        function generatePrimes() {
            if (isPrime(num)) {
                primes.push(num); // Store prime number
                primeCount++; // Increment the prime count
                output.textContent = 'Primes Found: ' + primeCount; // Update the output with the count
            }
            num += 2; // Increment by 2 to only check odd numbers
            
            // Schedule the next prime check after a short delay
            setTimeout(generatePrimes, 1); // Adjust delay as needed
        }

        generatePrimes(); // Start generating primes

        // Function to download primes as a .txt file
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const blob = new Blob([primes.join('\n')], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'primes.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
