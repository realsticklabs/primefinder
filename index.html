<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Generator</title>
</head>
<body>
    <h1>Prime Number Generator</h1>
    <p>Highest Prime Found: <span id="highestPrime">Loading...</span></p>
    <p>Total Primes Generated: <span id="totalPrimes">0</span></p>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }

        const worker = new Worker('prime-worker.js');

        worker.onmessage = (event) => {
            document.getElementById('highestPrime').innerText = event.data.highestPrime;
            document.getElementById('totalPrimes').innerText = event.data.totalPrimes;
        };
    </script>
</body>
</html>
